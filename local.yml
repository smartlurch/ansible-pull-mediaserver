---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages 
    package:
      name:
        - htop
        - ranger
        - neofetch
        - tmux

  - name: add ansible user
    user:
      name: autopull
      system: yes
 
   - name: set up sudo for ansible user
     copy:
       src: files/sudoer_autopull
       dest: /etc/sudoers.d/autopull
       owner: root
       group: root
       mode: 0440
 
   - name: add ansible-pull cron job
     cron:
       name: ansible auto-provision
       user: autopull
       minute: "*/10"
       job: ansible-pull -o -U https://github.com/smartlurch/ansible-pull-mediaserver.git

