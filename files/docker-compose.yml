version: '3'
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: unless-stopped
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    ports:
      - "32400:32400"
    volumes:
      - /mnt/docker/plex/:/config
      - /mnt/media/music:/media/music
      - /mnt/media/pics:/media/pics
      - /mnt/media/movies-and-tv:/media/movies-tv
    environment:
      - PUID=998
      - PGID=1002
      - TZ=America/Chicago
      - VERSION=docker
      - PLEX_CLAIM=claim-uBLpUwuhpGTVoWSBSWid
        #      - dev/shm:/transcode
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri
    ports:
      - "8096:8096"
    volumes:
      - /mnt/docker/jellyfin/config:/config
      - /mnt/docker/jellyfin/cache:/cache
      - /mnt/media:/media
